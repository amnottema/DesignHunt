        <div class="create-portfolio-container">
            <form action="{% url 'create_portfolio' %}" method="post" class="create-protfolio" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" class="name" name = "name" placeholder="Введите ваше имя" autocomplete="name" required>
                <div class="professions">
                    <label class="profession-label">
                        <p>UX|UI дизайнеры</p>
                        <input type="radio" name="profession" value="ux-ui-designer">
                    </label>
                    <label class="profession-label">
                        <p>2D иллюстраторы</p>
                        <input type="radio" name="profession" value="illustartor">
                    </label>
                </div>
                <label class="avatar-file file">
                    <p>Добавьте ваше изображение</p>
                    <input type="file" name="avatar" accept="image/*">
                </label>
                <div class="file-list"></div>
                <label class="portfolios-file file">
                    <p>Добавьте изображения ваших работ</p>
                    <input type="file" name="portfolios" multiple accept="image/*">
                </label>
                <div class="file-list"></div>
                <div class="sites">
                    <label class="site">
                        <p>figma</p>
                        <input type="url" name = "figma" required>
                    </label>
                    <label class="site">
                        <p>telegram</p>
                        <input type="url" name = "telegram" required>
                    </label>
                </div>
                <textarea name="description" class="description" placeholder="Подробное описание" maxlength="1000" required></textarea>
                <button type="submit">Отправить на проверку</button>
            </form>
        </div>
        <script src="{% static 'create_portfolio/images.js' %}"></script>
    </main>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>DesignHunt</title>
</head>
<body>
    <main class="authorization-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <form action="{% url 'authorization' %}" method="POST" class="authorization-form login">
                    <h1 class="logo">DesignHunt</h1>
                    <input type="text" name="email" class="email form-field" placeholder="Почта" autocomplete="email" required>
                    <input type="password" name="password" class="password form-field" placeholder="Пароль" autocomplete="password" required>
                    {% csrf_token %}
                    <button type="submit" class="enter-account">Войти</button>
                    <a href="{% url 'google_login' %}" class="enter-account">Войти через Google</a>
                    <div class="reg-container">
                        <p>Нету аккаунта?</p>
                        <button type="button" class="toggle-form">Зарегистрируйтесь</button>
                    </div>
                </form>
                <form action="{% url 'registration' %}" method="POST" class="authorization-form register">
                    <h1 class="logo">DesignHunt</h1>
                    <input type="text" name="email" class="email form-field" placeholder="Почта" autocomplete="email" required>
                    <input type="password" name="password" class="password form-field" placeholder="Пароль" autocomplete="password" required>
                    <input type="password" name="confirm-password" class="confirm-password form-field" placeholder="Повторите пароль" autocomplete="password" required>
                    {% csrf_token %}
                    <button type="submit" class="enter-account">Зарегистрироваться</button>
                    <div class="reg-container">
                        <p>Есть аккаунт?</p>
                        <button type="button" class="toggle-form">Войдите</button>
                    </div>
                </form>
            </div>
        </div>  
        <script src="{% static 'authorization/authorization.js' %}"></script>
    </main>
</body>
</html>
